version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME_FILE: /root/user.txt
      MONGO_INITDB_ROOT_PASSWORD_FILE: /root/password.txt

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME_FILE: /root/user.txt
      ME_CONFIG_MONGODB_ADMINPASSWORD_FILE: /root/password.txt